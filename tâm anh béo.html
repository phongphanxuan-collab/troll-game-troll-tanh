\<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tâm Anh béo</title>
    <style>
        /* Thiết lập nền đen toàn trang */
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Container chính */
        .container {
            text-align: center;
        }

        /* Hiệu ứng chữ xanh lá Neon */
        .neon-text {
            font-size: 5rem;
            color: #2ecc71; /* Màu xanh lá chính */
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 5px;
            cursor: pointer;
            
            /* Hiệu ứng đổ bóng phát sáng (Neon Glow) */
            text-shadow: 
                0 0 5px #2ecc71,
                0 0 10px #2ecc71,
                0 0 20px #2ecc71,
                0 0 40px #27ae60,
                0 0 80px #27ae60;
            
            /* Hiệu ứng nhấp nháy nhẹ như đèn Neon thật */
            animation: flicker 2s infinite alternate;
        }

        /* Hiệu ứng chuyển động khi di chuột vào */
        .neon-text:hover {
            color: #fff;
            text-shadow: 
                0 0 10px #2ecc71,
                0 0 20px #2ecc71,
                0 0 40px #2ecc71,
                0 0 80px #2ecc71,
                0 0 120px #2ecc71;
            transform: scale(1.1);
            transition: 0.3s;
        }

        /* Keyframes cho hiệu ứng nhấp nháy */
        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                text-shadow: 
                    0 0 5px #2ecc71,
                    0 0 10px #2ecc71,
                    0 0 20px #2ecc71,
                    0 0 40px #27ae60,
                    0 0 80px #27ae60;
            }
            20%, 24%, 55% {        
                text-shadow: none;
                color: #145a32;
            }
        }

        /* Trang trí thêm một chút hạt xanh bay lơ lửng */
        .bg-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, #0a2f1a 0%, #000000 70%);
        }
    </style>
</head>
<body>

    <div class="bg-particles"></div>

    <div class="container">
        <h1 class="neon-text">Tâm Anh béo</h1>
    </div>

</body>
</html>
